<!DOCTYPE html>
<html>
<head>
  <title>DailyHire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(to bottom, #0f3d2e, #14532d);
      display: flex;
      justify-content: center;
    }

    .mobile {
      width: 360px;
      min-height: 100vh;
      background: #123c2c;
      color: white;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
    }

    img {
      width: 90px;
      margin-top: 40px;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .yellow {
      background: #facc15;
      color: black;
    }

    .green {
      background: #22c55e;
      color: white;
    }
  </style>
</head>

<body>
  <div class="mobile">
    <img src="logo.png">
    <h1>DailyHire</h1>
    <p>Gaav ka Apna Rozgar App</p>

    <button class="yellow">Log In</button>
    <button class="green">Mujhe Kaam Chahiye</button>
    <button class="green">Mujhe Majdur Chahiye</button>
  </div>
</body>
</html>
